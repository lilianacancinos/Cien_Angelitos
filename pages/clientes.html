        <h1 class="header__titulo">Cien Angelitos</h1>
        <p class="header__parrafo">Tienda de disfraces divertidos</p>
    </header>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

    </section>
    <main>
        <h3>¿Queres recibir nuestras promos?</h3>
        <form class="form" action="#" method="get" enctype="application/x-www-form-urlencoded">
            <section>
                <label for="nombre">Nombre y Apellido</label>
                <input class="input" type="text" name="Nombre y Apellido">
            </section>
            <section>
                <label for="correo"> Correo electronico</label>
                <input class="input" type="email" placeholder=" Entrada de correo" value="" required>
            </section>
            <section>
                <label for="celular">Numero Celular</label>
                <input class="input" type="tel" placeholder="sin 0 ni 15" value="" required>
            </section>
            <section>
                <input type="radio" name="preferencias" value="niños "> <label for="niños ">niños </label>
                <input type="radio" name="preferencias" value=" adolescentes"> <label for="adolescentes">adolescentes </label>
                <input type="radio" name="preferencias" value="todos"><label for="todos">todos </label>
            </section>
            <section>
                <input type="checkbox" id="wpp"><label for="wpp">wpp </label>
                <input type="checkbox"  id="email"><label for="email">email</label>
                <select class="input">
                    <option>cordoba</option>
                    <option>resto de argentina</option>
                </select>
            </section>
            <section>
                <label for="mensaje">Dejanos tu consulta</label>
                <textarea class="input" name="mensaje"></textarea>
            </section>
            <section>
                <input type="submit" value="enviar">
                <input type="reset" value=" borrar">
            </section>
        </form>
    </main>
    <footer class="footer">
        <section class="footer__icono--tamanio">

        </section>
